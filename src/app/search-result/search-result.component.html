<div class="container-fluid">
  <div class="row g-2 justify-content-start align-items-center mt-4">
    <div class="col-md-12 col-lg-9 ms-5">
      <input
        type="search"
        #input
        [value]="keyword"
        class="form-control p-2 fs-5 border border-3 rounded-4"
        placeholder="Search for movies..."
      />
    </div>
    <div class="col-md-3 col-lg-2 ms-5">
      <button
        type="submit"
        (click)="searchFn(input.value)"
        class="btn colorCayan fw-bold p-2 fs-4 text-white rounded-4 w-100"
      >
        Search
      </button>
    </div>
  <div class="container-fluid">
    <h2 class="my-5 fw-bold text-black">
      Search Results For:
      <small class="fw-light fs-2" style="color: #6abcea">{{ keyword }}</small>
    </h2>
    <div class="row row-cols-sm-1 row-cols-md-5 mt-4 g-3">
      @for(movie of movieSearchResult.results; track $index){
      <app-movie-card
        [movieData]="movie"
        [watchListArray]="watchList"
      ></app-movie-card>
      }
    </div>
  </div>
</div>
