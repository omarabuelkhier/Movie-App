<div class="container">
    <div class="row movie-card">

        <div class="col-md-4">
            <img [src]="'https://image.tmdb.org/t/p/w500/' + movies.poster_path " style="width: 350px; height: 400px;" class="img-fluid movie-poster">
        </div>
        <div class="col-md-8">
            <h2>{{movies.title}}</h2>
            <p>{{ movies.release_date | customDate}}</p>
          <div class="col-2 text-start">
            <i [class]="(hovered[movies.id] ? 'fa-solid ' : 'fa-regular ') + 'fa-heart fs-2 movie-favorite'"
               (click)="Hover(movies)"></i>
          </div>
            <p class="mt-3">{{movies.overview}}</p>
            <div class="mt-2">
                <span class="tag">{{movies.genres[0].name}}</span>

            </div>
            <p class="mt-3">
                <strong>Duration:</strong> {{movies.runtime}} Min<br>
                <strong>Languages:</strong> {{movies.spoken_languages[0].name}}
            </p>
            <div class="mt-2">
                <img [src]="'https://image.tmdb.org/t/p/w500/' + movies.production_companies [0].logo_path" style="width: 100px; height: 50px;" class="img-fluid">
            </div>
            <a href="https://www.imdb.com/" class="button-link mt-3 d-block"><i class="fa-solid fa-globe"></i> Website</a>
        </div>
    </div>
</div>
<app-movie-recomandation (sendToParent)="recive($event)"></app-movie-recomandation>
