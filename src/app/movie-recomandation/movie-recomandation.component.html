<div class="container">
  <h4 class="recommendation-title mt-3">Recommendations</h4>
  <div class="row mt-4">
    @for (movie of moviereco; track movie.id) {
    <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
      <div class="card rounded rounded-5">
        <div class="col-8">
          <span class="badge rounded-pill text-center fs-6">
            <!-- Apply customDate pipe -->
            {{ movie.release_date | customDate }}
          </span>
        </div>
        <!-- backdrop_path-->
        <img
          [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path"
          class="card-img-top bg-dark rounded rounded-top-5"
        />

        <div class="header-icon-container">
          <a (click)="navigateToDetails(movie)">
            <i class="material-icons header-icon">î€·</i>
          </a>
        </div>

        <div class="card-body pe-4">
          <div class="row">
            <div class="col-10">
              <span class="card-title text-start fs-5 fw-bold">{{
                movie.original_title
              }}</span>
            </div>
            <div class="col-2 text-end">
              <i
                [class]="
                  (hovered[movie.id] ? 'fa-solid ' : 'fa-regular ') +
                  'fa-heart fs-2 movie-favorite'
                "
                (click)="Hover(movie)"
              ></i>
            </div>
          </div>
          <div class="container text-center mt-2">
            <i class="fa-solid fa-star fs-5"></i>
            <span class="fs-6 text-secondary">{{ movie.vote_average }}</span>
            <span class="fs-6 text-secondary"
              >({{ movie.vote_count }} votes)</span
            >
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</div>
